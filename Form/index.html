<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Application <span style="font-size: 20px;;">(Web)</span></h1>
        <div class="input-container">
            <div class="form-control">
                <label>First Name</label>
                <input type="text">
            </div>
            <div class="form-control">
                <label>Last Name</label>
                <input type="text">
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="email">
            </div>
            <div class="form-control">
                <label>Job Role</label>
                <select>
                    <option value="">Select Job Role</option>
                    <option value="font-end">Frontend Developer</option>
                    <option value="back-end">Backend Developer</option>
                    <option value="full-stack">Full Stack Developer</option>
                    <option value="ux-ui">UX/UI Designer</option>
                </select>
            </div>
            <div class="textarea-control">
                <div class="form-control">
                    <label>Address</label>
                    <textarea cols="40" rows="4"></textarea>
                </div>
            </div>
            <div class="form-control">
                <label>City</label>
                <input type="text">
            </div>
            <div class="form-control">
                <label>Pincode</label>
                <input type="text">
            </div>
            <div class="form-control">
                <label>Start Date</label>
                <input type="date">
            </div>
            <div class="form-control">
                <label>Upload Your CV</label>
                <input type="file">
            </div>
        </div>
        <button class="submit">Apply Now</button>
    </div>
</body>
</html>
